<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
</head>
<body>
    <h1>Test Authentication API</h1>
    
    <div>
        <h2>Register</h2>
        <button onclick="testRegister()">Test Register</button>
        <div id="registerResult"></div>
    </div>
    
    <div>
        <h2>Login</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>Protected Route</h2>
        <button onclick="testProfile()">Test Profile (Protected)</button>
        <div id="profileResult"></div>
    </div>

    <script>
        let authToken = '';

        async function testRegister() {
            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('registerResult').innerHTML = JSON.stringify(data, null, 2);
                
                if (data.token) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                }
            } catch (error) {
                document.getElementById('registerResult').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = JSON.stringify(data, null, 2);
                
                if (data.token) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testProfile() {
            try {
                const token = authToken || localStorage.getItem('authToken');
                if (!token) {
                    document.getElementById('profileResult').innerHTML = 'No token found. Please login first.';
                    return;
                }

                const response = await fetch('http://localhost:5000/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                document.getElementById('profileResult').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('profileResult').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
