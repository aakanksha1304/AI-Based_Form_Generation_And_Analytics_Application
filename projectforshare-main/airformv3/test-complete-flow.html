<!DOCTYPE html>
<html>
<head>
    <title>Test Complete Form Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Complete Form Flow Test</h1>
    
    <div class="section">
        <h2>1. Authentication Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testProfile()">Test Profile</button>
        <div id="authResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Form Creation Test</h2>
        <button onclick="testCreateForm()">Create Test Form</button>
        <div id="formResult"></div>
    </div>
    
    <div class="section">
        <h2>3. Dashboard Analytics Test</h2>
        <button onclick="testDashboard()">Get Dashboard Data</button>
        <div id="dashboardResult"></div>
    </div>
    
    <div class="section">
        <h2>4. Public Form Access Test</h2>
        <input type="text" id="shareableLink" placeholder="Enter shareable link ID" />
        <button onclick="testPublicForm()">Test Public Form</button>
        <div id="publicResult"></div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken') || '';

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('authResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.token) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('authResult').className = 'section success';
                }
            } catch (error) {
                document.getElementById('authResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testProfile() {
            try {
                const response = await fetch('http://localhost:5000/profile', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                document.getElementById('authResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                document.getElementById('authResult').className = data.response ? 'section success' : 'section error';
            } catch (error) {
                document.getElementById('authResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testCreateForm() {
            try {
                const formData = {
                    title: 'Test Contact Form',
                    description: 'A test form created via API',
                    questions: [
                        {
                            id: 'q1',
                            question: 'What is your name?',
                            type: 'text',
                            placeholder: 'Enter your full name'
                        },
                        {
                            id: 'q2',
                            question: 'What is your email?',
                            type: 'email',
                            placeholder: 'Enter your email address'
                        },
                        {
                            id: 'q3',
                            question: 'How did you hear about us?',
                            type: 'select',
                            options: ['Google', 'Social Media', 'Friend', 'Other']
                        }
                    ],
                    settings: {
                        isPublic: true,
                        allowMultipleSubmissions: true
                    }
                };

                const response = await fetch('http://localhost:5000/api/forms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                document.getElementById('formResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                document.getElementById('formResult').className = data.response ? 'section success' : 'section error';
                
                if (data.form && data.form.shareableLink) {
                    document.getElementById('shareableLink').value = data.form.shareableLink;
                }
            } catch (error) {
                document.getElementById('formResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testDashboard() {
            try {
                const response = await fetch('http://localhost:5000/api/dashboard/analytics', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                document.getElementById('dashboardResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                document.getElementById('dashboardResult').className = data.response ? 'section success' : 'section error';
            } catch (error) {
                document.getElementById('dashboardResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testPublicForm() {
            const shareableLink = document.getElementById('shareableLink').value;
            if (!shareableLink) {
                alert('Please enter a shareable link ID');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/f/${shareableLink}`);
                const data = await response.json();
                document.getElementById('publicResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                document.getElementById('publicResult').className = data.response ? 'section success' : 'section error';
            } catch (error) {
                document.getElementById('publicResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
