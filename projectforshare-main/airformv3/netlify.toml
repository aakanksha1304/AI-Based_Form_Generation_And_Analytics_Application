[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_API_URL = "https://your-backend-name.onrender.com/api"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_URL = "https://your-backend-name.onrender.com/api"

[context.deploy-preview.environment]
  VITE_API_URL = "https://your-backend-name.onrender.com/api"