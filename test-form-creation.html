<!DOCTYPE html>
<html>
<head>
    <title>Test Form Creation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Form Creation</h1>
    
    <div class="section">
        <h2>1. Login First</h2>
        <button onclick="testLogin()">Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Create Simple Form</h2>
        <button onclick="testCreateForm()">Create Form</button>
        <div id="createResult"></div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken') || '';

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.token) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('loginResult').className = 'section success';
                } else {
                    document.getElementById('loginResult').className = 'section error';
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
                document.getElementById('loginResult').className = 'section error';
            }
        }

        async function testCreateForm() {
            if (!authToken) {
                alert('Please login first');
                return;
            }

            try {
                const formData = {
                    title: 'Simple Test Form',
                    description: 'A basic test form',
                    questions: [
                        {
                            id: 'q1',
                            question: 'What is your name?',
                            type: 'text',
                            placeholder: 'Enter your name',
                            options: []
                        },
                        {
                            id: 'q2',
                            question: 'What is your email?',
                            type: 'email',
                            placeholder: 'Enter your email',
                            options: []
                        }
                    ],
                    backgroundMedia: null,
                    settings: {
                        isPublic: true,
                        allowMultipleSubmissions: true,
                        showProgressBar: true
                    }
                };

                console.log('Sending form data:', formData);

                const response = await fetch('http://localhost:5000/api/forms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                document.getElementById('createResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.response) {
                    document.getElementById('createResult').className = 'section success';
                    if (data.form && data.form.shareableLink) {
                        document.getElementById('createResult').innerHTML += `
                            <p><strong>Form created successfully!</strong></p>
                            <p>Shareable Link: <a href="http://localhost:5174/form/${data.form.shareableLink}" target="_blank">
                                http://localhost:5174/form/${data.form.shareableLink}
                            </a></p>
                        `;
                    }
                } else {
                    document.getElementById('createResult').className = 'section error';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('createResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
                document.getElementById('createResult').className = 'section error';
            }
        }
    </script>
</body>
</html>
